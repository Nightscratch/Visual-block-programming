<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Visual Editor</title>
</head>

<body>
  <div>
    <div id="zoom">
      <div id="screen" class="screen"></div>
      <div id="app">
      </div>
    </div>
    <div id="sideButton" class="side-button">
      <button id="zoomOut">放大</button>
      <button id="zoomIn">缩小</button>
    </div>
  </div>
  <div id="menu" style="display: none;" class="menu">
    <button id="menuDelet">删除</button>
    <hr>
    <button id="menuCopy">复制</button>
  </div>
  <button id="compiler">运行</button>
  <button id="saveFile">saveFile</button>

  <button id="loadFile">loadFile</button>

  <hr>
  <textarea id="out" cols="30" rows="10"></textarea>
  <script type="module">
    import { block, zoom } from './src/main.js'

    block.init(document.getElementById('app'))

    block.addBlock('move')
    block.addBlock('ifelse')
    block.addBlock('start')
    block.addBlock('text')
    block.addBlock('equal')





    document.getElementById('compiler').addEventListener('click', () => {
      document.getElementById('out').innerText=block.compile()
    })
    document.getElementById("saveFile").addEventListener("click", () => {
      document.getElementById('out').innerText=(JSON.stringify(block.saveFile())) //
    })
    document.getElementById("loadFile").addEventListener("click", () => {
      block.loadFile(JSON.parse(prompt("文件json")))
    })
  </script>
</body>

</html>
